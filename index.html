<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation Study Visualization</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            /*display: none;*/
        }
    </style>

</head>
<body>

<script>
    // margin is for axis
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 1200 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
            .rangeRound([0, width]);

    var y = d3.scale.ordinal()
            .rangeRoundBands([0, height], 0.3);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(d3.format(".2s"));

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("data/data.json", function(error, data) {

        data.forEach(function(d) {
//            var y0 = 0;
//            d.total = d.ages[d.ages.length - 1].y1;
        });

//        data.sort(function(a, b) {
//            return b.observation_id - a.observation_id;
//        });

        // set the boundaries of X
        x.domain([d3.min(data, function(d) {
            return d.start_since_midnight;
        }), d3.max(data, function(d) {
            return d.end_since_midnight;
        })]);
        // set the boundaries of Y
        y.domain(data.map(function(d) {
            return d.observation_id;
        }));

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Observations");

//        var observation = svg.selectAll(".observation")
//                .data(data).enter()
//                .append("g")
//                .attr("class", "g")
//                .attr("transform", function(d) {
//                    return "translate(" + y(d.State) + ",0)";
//                });
//
        svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("height", y.rangeBand())
                .attr("width", function(d) {
                    return x(d.end_since_midnight) - x(d.start_since_midnight);
                })
                .attr("x", function(d) {
                    return x(d.start_since_midnight);
                })
                .attr("y", function(d) {
                    return y(d.observation_id);
                })
                .style("fill", function(d) {
                    return "#" + d.category_color;
                });
    });
</script>

</body>
</html>
